<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" , href="style/start_style.css">
    <link rel="stylesheet" , href="public/style/start_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



<div class="container-fluid">
    <header>
        <div class="row page_top">
            <div class="col-12 block_header">
                <img src="img/gerb.png" class="logo_img">
                <div class="p_header">Санкт-Петербургский государственный университет <br>
                    Регистрация </div>

            </div>
        </div>

    </header>


    <main>
        <div class="row background_main">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10 login">
                <img src='img/lock.png' , class="pic_lock">
                <div class="title_text">Регистрация в системе ПГАС</div>
                <div class="header_logo_text">Для использования системы необходимо пройти регистрацию.<br>
                    Регистрируясь вы разрешаете СПбГУ и Студсовету обрабатывать ваши персональные данные (согласно анкете на ПГАС).</div>
                <!--- Отправляем данные формы   --->
                <form id = 'register'>
                    <label>Фамилия</label><br>
                    <input type='text'  id='lastname' name = 'lastname' class="form-control" required autocomplete="off"/><br>
                    <label>Имя</label><br>
                    <input type='text'  id='name' name = 'name' class="form-control" required autocomplete="off"/><br>
                    <label>Отчество</label><br>
                    <input type='text'  id='patronymic' name = 'patronymic' class="form-control" required autocomplete="off"/><br>
                    <label>Дата рождения</label><br>
                    <input type='date'  id='date' name = 'date' class="form-control" required autocomplete="off"/><br>
                    <label>Факультет</label><br>
                    <select id="faculty" class="form-control " required >
                        <option disabled>Факультет</option>
                        <option selected value="ПМ-ПУ">
                            ПМ-ПУ
                        </option>
                    </select><br>
                    <label>Курс</label><br>
                    <input type='number'  id='course' name = 'course' class="form-control" required min="1" max="6" autocomplete="off"/><br>
                    <label>Ступень обучения</label><br>
                    <select id="type" class="form-control " required>
                        <option disabled>Ступень</option>
                        <option selected value="Бакалавриат">
                            Бакалавриат
                        </option>
                        <option value="Магистратура">
                            Магистратура
                        </option>
                        <option value="Специалитет">
                            Специалитет
                        </option>
                    </select><br>

                    <button type="button" onclick="register()" class="btn btn-primary btn-md button_send"
                             value="регистрация">
                        Регистрация
                    </button>
                </form>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
        </div>
    </main>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/register.js"></script>
</body>

</html>
