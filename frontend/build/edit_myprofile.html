<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" , href="style/start_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



<div class="container-fluid">
    <header>
        <div class="row page_top">
            <div class="col-12 block_header">
                <img src="img/gerb.png" class="logo_img">
                <div class="p_header">Санкт-Петербургский государственный университет <br>
                    Изменение профиля </div>

            </div>
        </div>

    </header>


    <main>
        <div class="row background_main">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10 login">
                <img src='img/lock.png' , class="pic_lock">
                <div class="title_text">Изменение профиля в системе ПГАС</div>
                <div class="header_logo_text">Запрашиваемые данные необходимы для формирования анкеты. Внося их вы разрешаете СПбГУ и Студсовету обрабатывать ваши персональные данные (согласно анкете на ПГАС).</div>
                <!--- Отправляем данные формы   --->
                <form id = 'register'>
                    <span style="color:#FF0000">*</span><label>Фамилия</label><br>
                    <input type='text'  id='lastname' name = 'lastname' oninput="$(this).validate()" onblur="$(this).validate()" class="form-control" required autocomplete="off"/><br>
                    <span style="color:#FF0000">*</span><label>Имя</label><br>
                    <input type='text'  id='name' name = 'name' oninput="$(this).validate()" class="form-control" required autocomplete="off"/><br>
                    <label>Отчество</label><br>
                    <input type='text'  id='patronymic' name = 'patronymic' oninput="$(this).validate()" class="form-control" autocomplete="off"/><br>
                    <span style="color:#FF0000">*</span><label>Дата рождения</label><br>
                    <input type='text' placeholder="дд.мм.гггг" id='date' name = 'date' class="form-control" required autocomplete="off"/><br>
                    <span style="color:#FF0000">*</span><label>Факультет</label><br>
                    <select id="faculty" class="form-control " oninput="$(this).validate()" required >
                        <option disabled>Факультет</option>
                        <option selected value="ПМ-ПУ">
                            ПМ-ПУ
                        </option>
                    </select><br>
                    <span style="color:#FF0000">*</span><label>Ступень обучения</label><br>
                    <select id="type" name="type" class="form-control " oninput="$(this).validate()" required>
                        <option disabled>Ступень</option>
                        <option selected value="Бакалавриат">
                            Бакалавриат
                        </option>
                        <option value="Магистратура">
                            Магистратура
                        </option>
                        <option value="Специалитет">
                            Специалитет
                        </option>
                    </select><br>
                    <span style="color:#FF0000">*</span><label>Курс</label><br>
                    <input type='number' id='course' oninput="$(this).validate()" name ='course' class="form-control" required  autocomplete="off"/><br>


                    <div style="display: flex; justify-content: space-between;">
                    <button type="button" onclick="cancel()" class="btn btn-danger btn-md button_send"
                                value="Отмена">
                            Отмена
                    </button>
                    <button type="button" onclick="save()" class="btn btn-success btn-md button_send"
                             value="Сохранить">
                        Сохранить
                    </button>
                    </div>
                </form>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2 col-1"></div>
        </div>
    </main>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/register.js"></script>
<script src="js/edit_myprofile.js"></script>
<script src="/jquery-validation/dist/jquery.validate.js"></script>
</body>

</html>
