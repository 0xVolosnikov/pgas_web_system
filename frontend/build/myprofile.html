<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить в портфолио</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="dist/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style/add_portfolio.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row page_top">

                <div class="col-md-9 block_header col-xs-12">

                    <img src="img/gerb.png" class="logo_img">
                    <div class="p_header">Санкт-Петербургский государственный университет <br>
                        Мой профиль </div>
                </div>
                <div class="col-3">
                    <div class="exit"><a href="/logout">Выход из личного кабинета</a></div>
                </div>
            </div>

        </header>
        <div class="container main_block">
            <div class="row">
                <div class="col-md-3 leftBlock">
                    <div class="left_navbar">
                        <ul class="ul_nav">
                            <li class="element">
                                <a class="a_element" href="/home">  Мое портфолио</a>
                            </li>
                            <li class=" element">
                                <a class="" href="/upload">Добавить достижение</a>
                            </li>
                            <li class=" element">
                                <a class="" href="/documents">  Информация</a>
                            </li>
                            <li class=" element element_active">
                                <a class="" href="/profile">  Мой профиль</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 rightBlock">
                    <div class="block_main_right">
                        <div class="profile" style="display: flex; justify-content: space-between;">
                                <p class="headline" style="margin-bottom: auto;">
                                    Мой профиль
                                </p>
                            <div style="margin-top: auto">
                                <a href="/editProfile">
                            <button id="editButton" class="btn btn-primary" value="Редактировать">Редактировать</button>
                                </a>
                            </div>
                        </div>


                        <hr class="hr_blue">
                        <table>
                            <tbody>
                        <tr><td style="text-align: right">Ф.И.О.: </td><td id="FIO" style="padding-left: 0.5rem"></td></tr>
                        <tr><td style="text-align: right">Дата рождения: </td><td id="Bdate" style="padding-left: 0.5rem"></td></tr>
                        <tr><td style="text-align: right">Факультет: </td><td id="Faculty" style="padding-left: 0.5rem"></td></tr>
                        <tr><td style="text-align: right">Ступень обучения: </td><td id="Type" style="padding-left: 0.5rem"></td></tr>
                        <tr><td style="text-align: right">Курс: </td><td id="Course" style="padding-left: 0.5rem"></td></tr>
                            </tbody>
                        </table>
                        <script src='dist/jquery.min.js'></script>
                        <script src="js/myprofile.js"></script>
                    </div>

                </div>

            </div>
        </div>


    </div>


    <script src="dist/bootstrap.min.js"></script>

    <script>
    </script>
</body>

</html>
