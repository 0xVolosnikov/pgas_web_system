<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить в портфолио</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../style/add_portfolio.css">
</head>

<body>
<div class="container-fluid">
    <header>
        <div class="row page_top">

            <div class="col-md-9 block_header col-xs-12">

                <img src="../img/gerb.png" class="logo_img">
                <div class="p_header">Санкт-Петербургский государственный университет <br>
                    Изменение достижения </div>
            </div>
            <div class="col-3">
                <div class="exit"><a href="/logout">Выход из личного кабинета</a></div>
            </div>
        </div>

    </header>
    <div class="container main_block">
        <div class="row">
            <div class="col-md-3 leftBlock">
                <div class="left_navbar">
                    <ul class="ul_nav">
                        <li class="element">
                            <a class="a_element" href="/home">  Мое портфолио</a>
                        </li>
                        <li class=" element">
                            <a class="" href="/upload">Загрузить в портфолио</a>
                        </li>
                        <li class=" element">
                            <a class="" href="/documents">  Документы</a>
                        </li>
                        <li class=" element element_active">
                            <a class="" href="/">Достижение</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 rightBlock">
                <div class="block_main_right">
                    <p class="headline">
                        Достижение
                    </p>
                    <hr class="hr_blue">
                    <p class="desc_headline">
                        Изменение загруженного достижения
                    </p>
                    <div id="form">
                    </div>
                    <div class="show_hide_c11">
                    </div>
                    <textarea class="form-control area_text" placeholder="Введите достижение (четкое, однозначное и полное описание)" id="comment" required></textarea>
                    <div class="input-group" style="display: none">
                            <span class="input-group-btn">
                                <form enctype="multipart/form-data" method="post" name="fileinfo">
                                    <label class="btn btn-info btn-file" for="multiple_input_group">
                                        <div class="input required">

                                            <input id="multiple_input_group" type="file" name="files" multiple>

                                        </div> подтверждающий документ
                                    </label>
                                </form>
                            </span>
                        <span class="file-input-label"></span>
                    </div>
                    <button type="button" onclick="sendKrit()" class="btn btn-primary btn-md button_send" data-toggle="modal"
                            data-target="#exampleModal" value="отправить">
                        Изменить
                    </button>
                </div>

            </div>

        </div>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Уведомление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Достижение изменено
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="../js/edit.js"></script>
<script>
</script>
</body>

</html>
