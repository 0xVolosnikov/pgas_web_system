<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить в портфолио</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="dist/bootstrap.min.css">

    <link rel="stylesheet" href="style/add_portfolio.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row page_top">

                <div class="col-md-9 block_header col-xs-12">

                    <img src="img/gerb.png" class="logo_img">
                    <div class="p_header">Санкт-Петербургский государственный университет <br>
                        Добавление достижения </div>
                </div>
                <div class="col-3">
                    <div class="exit"><a href="/logout">Выход из личного кабинета</a></div>
                </div>
            </div>

        </header>
        <div class="container main_block">
            <div class="row">
                <div class="col-md-3 leftBlock">
                    <div class="left_navbar">
                        <ul class="ul_nav">
                            <li class="element">
                                <a class="a_element" href="/home">  Мое портфолио</a>
                            </li>
                            <li class=" element element_active">
                                <a class="" href="/upload">Добавить достижение</a>
                            </li>
                            <li class=" element">
                                <a class="" href="/documents">  Информация</a>
                            </li>
                            <li class=" element">
                                <a class="" href="/profile">  Мой профиль</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 rightBlock" id="panel" style="display: none">
                    <div class="block_main_right">
                        <p class="headline">
                            Добавить достижение
                        </p>
                        <hr class="hr_blue">
                        <p class="desc_headline">
                            Добавление достижений для учета в конкурсе на академическую стипендию в повышенном размере
                        </p>
                        <form id="critForm">
                        <label for="check2" class="label_direction">Критерий:</label>
                        <br />
                        <select id="check2" class="form-control firstCourse unique7a" required name="check2">
                            <option disabled>Критерий</option>
                            <option selected value="1 (7а)" id="7a">
                                7а (оценки)
                            </option>
                            <option value="2 (7б)">
                                7б (проекты)
                            </option>
                            <option value="3 (7в)">
                                7в (олимпиады)
                            </option>
                            <option value="4 (8а)">
                                8а (призы за науку, гранты)
                            </option>
                            <option value="5 (8б)">
                                8б (статьи)
                            </option>
                            <option value="6 (9а)">
                                9а (обществ. деят. в СПбГУ)
                            </option>
                            <option value="7 (9б)">
                                9б (информационная деят.)
                            </option>
                            <option value="8 (10а)">
                                10а (награды за творч. деят.)
                            </option>
                            <option value="9 (10б)">
                                10б (произв. искусства)
                            </option>
                            <option value="10 (10в)">
                                10в (обществ. деят.)
                            </option>
                            <option value="11 (11а)">
                                11а (призы в спорте)
                            </option>
                            <option value="12 (11б)">
                                11б (участие в спорте)
                            </option>
                            <option value="13 (11в)">
                                11в (ГТО)
                            </option>
                        </select>
                        </form>
                        <form id="form">
                        </form>
                        <div class="show_hide_c11">
                        </div>
                        <form id="textForm">
                        <textarea class="form-control area_text" name="comment" placeholder="Введите достижение (четкое, однозначное и полное описание)" id="comment" required></textarea>
                        </form>
                         <br/>

                        <div class="input-group" style="display: none">
                            <span class="input-group-btn">
                                <form enctype="multipart/form-data" method="post" name="fileinfo">
                                    <label class="btn btn-info btn-file" for="multiple_input_group">
                                        <div class="input required">

                                            <input id="multiple_input_group" type="file" name="files" multiple>

                                        </div> подтверждающий документ
                                    </label>
                                </form>
                            </span>
                            <span class="file-input-label"></span>
                        </div>
                        <button type="button" id="SubmitButton" onclick="sendKrit()" class="btn btn-primary btn-md button_send"
                            data-target="#exampleModal" value="отправить">
                            отправить
                        </button>
                    </div>

                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src='dist/jquery.min.js'></script>
    <script src="dist/bootstrap.min.js" ></script>
    <script src="js/add.js"></script>
    <script src="/jquery-validation/dist/jquery.validate.js"></script>
    <script>
    </script>
</body>

</html>
