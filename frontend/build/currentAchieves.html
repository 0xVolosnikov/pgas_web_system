<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новые заявки</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" , href="style/admin.css">
    <link rel="stylesheet" , href="toastr/src/main/resources/css/jquery.toastmessage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        li {
            list-style-type: none; /* Убираем маркеры */
        }

        ul {
            margin-left: 0; /* Отступ слева в браузере IE и Opera */
            padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <header>
        <div class="row page_top">
            <div class="col-9 block_header">
                <img src="img/gerb.png" class="logo_img">
                <div class="p_header">Санкт-Петербургский государственный университет <br>
                    Текущие достижения
                </div>
            </div>
            <div class="col-3">
                <div class="exit"><a href="/logout">Выход из личного кабинета</a></div>
            </div>

            <div style="display:flex;">
                <div style="margin-left: auto; margin-right: auto">
                    <ul class="options" style="display: flex">
                        <li class="element"><a href="/admin">Новые заявки</a></li>
                        <li class="element"><a href="/processed">Текущие кандидаты</a></li>
                        <li class="element_active"><a href="/currentAchieves">Текущие достижения</a></li>
                        <li class="element"><a href="/rating">Рейтинг студентов</a></li>
                        <li class="element"><a href="/history">История</a></li>
                        <li class="element"><a href="/info">Информация</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div id="panel" class="col list" style="width: 100%; display: none">
            <div id='achieves'>
                <table id="achT" class="table">
                    <thead class="thead-dark">
                    <th data-sortable="true" data-field="Name" class="table-bordered">ФИО</th>
                    <th data-sortable="true" data-field="Type" class="table-bordered">Ступ.</th>
                    <th data-sortable="true" data-field="Course" class="table-bordered">Курс</th>
                    <th data-sortable="true" data-field="Crit" class="table-bordered">Крит.</th>
                    <th data-sortable="true" data-field="Ach" class="table-bordered">Достижение</th>
                    <th data-sortable="true" data-field="Chars" class="table-bordered">Хар-ки</th>
                    <th data-sortable="true" data-field="Date" class="table-bordered">Дата</th>
                    <th data-sortable="true" data-field="Status" class="table-bordered">Статус</th>
                    <th data-sortable="true" data-field="Comment">Комментарий</th>
                    </thead>
                    <tbody id="achTable">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="dist/bootstrap.min.js"></script>
<script src="toastr/src/main/javascript/jquery.toastmessage.js"></script>
<script>var isProcessedPage = true</script>
<script src="js/currentAchieves.js"></script>
<script src="jquery-validation/dist/jquery.validate.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
