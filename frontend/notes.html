<body>
<div id="wrapper">

    <!-- Title -->
    <div class="title">
        <div class="title-top">
            <div class="title-left">
                <div class="title-right">
                    <div class="title-bottom">
                        <div class="title-top-left">
                            <div class="title-bottom-left">
                                <div class="title-top-right">
                                    <div class="title-bottom-right">
                                        <h1><a href="/" title="Go to homepage">NAPOMINAL <span>KO</span></a></h1>
                                        <p>Всегда на страже твоей памяти</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Title end -->

    <hr class="noscreen" />

    <div class="content">

        <div class="column-left">
            <h3>Меню</h3>
            <a href="#skip-menu" class="hidden">Skip menu</a>
            <ul class="menu">
                <li><a href="/home">Домашняя страница</a></li>
                <li><a href="/notes" class="active">Мои напоминалки</a></li>
                <li><a href="/search">Поиск напоминаний</a></li>
                <li class="last"><a href="/logout">Выйти из аккаунта</a></li>
            </ul>
        </div>

        <div id="skip-menu"></div>
        <div class="column-right">
            <div class="box">
                <div class="box-top"></div>
                <div class="box-in">
                    <div id="notes"></div>
                    <br />
                    <br />
                    <form method='post' action='/addNote'>
                        <div class="row">
                            <p>Дата:<Br>
                                <p><input type="datetime-local"  name="time" required></p>
                        </div>
                        <div class="row">
                            <p>Заголовок:<Br>
                                <textarea name="header" cols="40" rows="1"></textarea></p>
                        </div>
                        <div class="row">
                            <p>Ваше напоминание:<Br>
                                <textarea name="note" cols="40" rows="3"></textarea></p>
                        </div>
                        <div>
                        <label><input type="radio" name="important" value="true" checked/> Важное</label>
                        <label><input type="radio" name="important" value="false"/> Не важное</label>
                        </div>
                        <br/>
                        <div>
                            <label><input type="radio" name="kind" value="Работа"/> Работа</label>
                            <label><input type="radio" name="kind" value="Учеба"/> Учеба</label>
                            <label><input type="radio" name="kind" value="Семья"/> Семья</label>
                            <label><input type="radio" name="kind" value="Быт"/> Быт</label>
                            <label><input type="radio" name="kind" value="Личная жизнь"/> Личная жизнь</label>
                        </div>
                        <div class="row">
                            <p><input type="submit" class='btn btn-outline-success' value="Отправить"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom">

                <hr class="noscreen" />

                <div class="footer-info-left">

                </div>
            </div>
        </div>
        </div>
    </div>
